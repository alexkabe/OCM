<ion-content>
  <div class="header">
    <ion-searchbar></ion-searchbar>
  </div>
  <ion-row>
        <ion-col size-lg="4" >
          <ion-card *ngFor="let client of client" >
            <ion-item lines="none">
              <ion-label slot="start">{{client.numero}}</ion-label>
              <ion-label slot="end">{{client.date}}</ion-label>
            </ion-item>
            <ion-item lines="none"><ion-label slot="start">{{client.nom}}</ion-label></ion-item>
            <ion-card-content>
              <p>{{client.text}}</p>
            </ion-card-content>            
          </ion-card>
        </ion-col>
    </ion-row>
  
</ion-content>
